# InfluxDB Configuration File

[data]
# Directory where InfluxDB stores its data
dir = "/var/lib/influxdb2/data"

# Directory for InfluxDB metadata
meta-dir = "/var/lib/influxdb2/meta"

# Directory for InfluxDB WAL (Write Ahead Log)
wal-dir = "/var/lib/influxdb2/wal"

[http]
# Enable HTTP endpoint
enabled = true

# Bind address for HTTP server
bind-address = ":8086"

# Allow cross-origin resource sharing
pprof-enabled = false

# Set max body size for HTTP POST/PUT requests
max-body-size = 25M

[logging]
# Log level
level = "info"
